<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DesignHub - Revolutionizing Your Design Experience</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: url("/images/background.jpg") no-repeat center center fixed;
        background-size: cover;
        color: #fff;
      }

      header {
        width: 100%;
        padding: 20px;
        background: linear-gradient(
          to right,
          #ca5247,
          #c05a66
        ); /* Red gradient */
        color: white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: fixed;
        top: 0;
        z-index: 10;
      }

      .menu {
        position: absolute;
        top: 30px;
        right: 70px; /* Adjusted to move the button slightly to the left */
        font-size: 18px; /* Increased font size */
        background: #fff;
        color: #e84c3d;
        border: none;
        font-weight: bold;
        border-radius: 5px;
        padding: 11px 18px;
        cursor: pointer;
        text-decoration: none;
      }

      .menu:hover {
        background: #e84c3d;
        color: #fff;
        transform: scale(1.05);
      }

      .menu-content {
        display: none;
        position: absolute;
        top: 80px;
        right: 70px;
        background: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
        z-index: 30;
      }

      .menu-content a {
        display: block;
        padding: 10px;
        color: #323232;
        text-decoration: none;
        font-weight: normal;
      }

      .menu-content a:hover {
        background: #f5f5f5;
      }

      .container {
        padding: 80px 20px 20px; /* Added padding-top to account for fixed header */
        text-align: center;
      }

      .welcome {
        text-align: center; /* Center the welcome text */
        margin-top: 150px; /* Space above the welcome text */
      }

      .welcome h1 {
        font-size: 2.5em; /* Increased font size */
        margin: 0;
        color: #1e3c72; /* Dark blue for welcome text */
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .input-container {
        margin-top: 0px;
        margin-bottom: 0px;
      }
      .input-container input[type="text"] {
        width: 100%;
        max-width: 600px;
        padding: 12px 20px;
        font-size: 16px;
        border: 2px solid #007bff; /* Blue shade */
        border-radius: 25px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        outline: none;
        transition: border-color 0.3s, box-shadow 0.3s;
      }
      .input-container input[type="text"]:focus {
        border-color: #0056b3; /* Darker blue on focus */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      }
      .check-button {
        padding: 12px 24px;
        font-size: 18px;
        background: linear-gradient(
          to right,
          #007bff,
          #0056b3
        ); /* Gradient blue */
        color: white;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        margin-top: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        transition: 0.3s, transform 0.3s;
      }
      .check-button:hover {
        background: linear-gradient(
          to right,
          #0056b3,
          #007bff
        ); /* Inverted gradient on hover */
        transform: scale(1.05);
      }
      .check-button:active {
        background: #003d7a;
      }
      .results-container {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <!-- Display the logo - minh -->
      <div class="logo" onclick="location.href='./landing'">
        <img
          src="/static/logo.png"
          alt="AdaptiveStudio Logo"
          style="height: 65px; cursor: pointer"
        />
      </div>

      <div class="menu" id="menu">â˜°</div>
      <div class="menu-content" id="menuContent">
        <!-- the dot infront of the file bc it explicity tells the browser to 
            look for the file in the same directory-->

        <a href="./emotion_palette_selector">Emotion Palette Selector</a>
        <a href="./design_element_suggestions">Design Element Suggestions</a>
        <a href="./educational_resources">Educational Resources</a>
        <a href="./accessibility_mode_toggle">Accessibility Mode Toggle</a>
        <a href="./profile">My Profile</a>
        <a href="./landing">Logout</a>
      </div>
    </header>

    <div class="welcome">
      <h1>Real Time Accessibility Checker</h1>
    </div>

    <div class="container">
      <div class="input-container">
        <input type="text" id="url" placeholder="Enter URL to check" />
      </div>
      <button class="check-button" onclick="checkAccessibility()">
        Check Accessibility
      </button>
      <div class="results-container" id="results-container"></div>
    </div>

    <script>
      function checkAccessibility() {
        const url = document.getElementById("url").value;

        fetch(`/check_accessibility?url=${encodeURIComponent(url)}`)
          .then((response) => response.json())
          .then((data) => {
            const resultsContainer =
              document.getElementById("results-container");
            resultsContainer.innerHTML = ""; // Clear previous results
            if (data.errors && data.errors.length) {
              data.errors.forEach((error) => {
                const resultDiv = document.createElement("div");
                resultDiv.className = "result";
                resultDiv.innerText = error;
                resultsContainer.appendChild(resultDiv);
              });
            } else {
              const resultDiv = document.createElement("div");
              resultDiv.className = "result";
              resultDiv.innerText = "No accessibility issues found!";
              resultsContainer.appendChild(resultDiv);
            }
          })
          .catch((error) => console.error("Error:", error));
      }

      // Toggle menu functionality
      const menu = document.getElementById("menu");
      const menuContent = document.getElementById("menuContent");

      menu.addEventListener("click", () => {
        menuContent.style.display =
          menuContent.style.display === "block" ? "none" : "block";
      });

      document.addEventListener("click", (event) => {
        if (
          !menu.contains(event.target) &&
          !menuContent.contains(event.target)
        ) {
          menuContent.style.display = "none";
        }
      });
    </script>
  </body>
</html>
