<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: linear-gradient(to right, #a64d45, #cb7a6f, #b55560); /* Gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .logo img{
            margin-left: 20px;
        }
        header {
            width: 100%;
            padding: 20px;
            background: linear-gradient(to right, #ca5247, #c05a66); /* Red gradient */
            color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            z-index: 10;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 400px; /* Adjusted for a narrower form */
            background: #fff;
            border-radius: 10px; /* Rounded corners */
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin-top: 100px;
        }
       .menu {
            position: absolute;
            top: 30px;
            right: 50px; /* Adjusted to move the button slightly to the left */
            font-size: 18px; /* Increased font size */
            background: #fff;
            color: #e84c3d;
            border: none;
            font-weight: bold;
            border-radius: 5px;
            padding: 11px 18px;
            cursor: pointer;
            text-decoration: none
        }

        .menu:hover {
            background: #e84c3d;
            color: #fff;
            transform: scale(1.05);
        }

        .menu-content {
            display: none;
            position: absolute;
            top: 80px;
            right: 70px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 5px;
            z-index: 30;
        }

        .menu-content a {
            display: block;
            padding: 10px;
            color: #323232;
            text-decoration: none;
            font-weight: normal;
        }

        .menu-content a:hover {
            background: #f5f5f5;
        }

        h1 {
            font-size: 2em; /* Increased font size */
            margin: 0;
            color: #2d5091; /* Dark blue for welcome text */
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            margin-top: 20px;
        }
        button {
            background-color: #e87254;
            color: white;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }
        button:hover {
            background-color: #feb47b;
        }
        p {
            margin-top: 20px;
            font-size: 16px;
            color: #666;
        }
        a {
            color: #d61c1c;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #ff9d52;
        }
    </style>
</head>
<body>

    <header>

         <!-- Display the logo - minh -->
        <div class="logo" onclick="location.href='./landing'">
            <img src="/static/logo.png" alt="AdaptiveStudio Logo" style="height: 65px;  cursor: pointer;">
        </div>
        <div class="menu" id="menu">â˜°</div>
        <div class="menu-content" id="menuContent">
            
            <!-- the dot infront of the file bc it explicity tells the browser to 
            look for the file in the same directory-->
        
            <a href="./emotion_palette_selector">Emotion Palette Selector</a>
            <a href="./accessibility">Real-Time Accessibility Checker</a>
            <a href="./design_element_suggestions">Design Element Suggestions</a>
            <a href="./educational_resources">Educational Resources</a>
            <a href="./accessibility_mode_toggle">Accessibility Mode Toggle</a>
            <a href="./landing">Logout</a>

        </div>
    </header>

    <div class="container">
        <form id="profileForm">
            <h1>My Profile</h1>
            <input type="text" id="username" placeholder="Username" required disabled>
            <input type="text" id="name" placeholder="Name" required disabled>
            <input type="email" id="email" placeholder="Email" required disabled>
            <input type="password" id="password" placeholder="Password" required disabled>
            <input type ="bio" id="bio" placeholder="Bio" required disabled></textarea>
            <button type="button" id="editButton">Edit profile</button>
        </form>
    </div>
    
    <script>
        const menu = document.getElementById('menu');
        const menuContent = document.getElementById('menuContent');
        const editButton = document.getElementById('editButton');
        const inputs = document.querySelectorAll('input, textarea');

        // Fetch user data on page load
        window.onload = async () => {
            const response = await fetch('/get_user_data');
            const data = await response.json();

            document.getElementById('username').value = data.username;
            document.getElementById('name').value = data.name;
            document.getElementById('email').value = data.email;
            document.getElementById('bio').value = data.bio;
        };

        menu.addEventListener('click', () => {
            menuContent.style.display = menuContent.style.display === 'block' ? 'none' : 'block';
        });

        document.addEventListener('click', (event) => {
            if (!menu.contains(event.target) && !menuContent.contains(event.target)) {
                menuContent.style.display = 'none';
            }
        });

        editButton.addEventListener('click', async () => {
            inputs.forEach(input => {
                input.disabled = !input.disabled;
            });
            if (!inputs[0].disabled) {
                // If editing is enabled, save the changes
                const updatedData = {
                    username: document.getElementById('username').value,
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value,
                    password: document.getElementById('password').value,
                    bio: document.getElementById('bio').value,
                };

                const response = await fetch('/save_user_data', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(updatedData)
                });

                const result = await response.json();
                if (result.success) {
                    alert('Profile updated successfully!');
                } else {
                    alert('Error updating profile: ' + result.error);
                }
            }
            editButton.textContent = inputs[0].disabled ? 'Edit Profile' : 'Save Changes';
        });
    </script>
</body>
</html>
