<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emotion Color Palette Generator</title>
    <style>
      body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: linear-gradient(to right, #a64d45, #cb7a6f, #b55560); /* Gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
      }

      .logo img{
            margin-left: 20px;
      }

      header {
        width: 100%;
        padding: 20px;
        background: linear-gradient(to right, #a64d45, #cb7a6f, #b55560); /* Gradient background */
        color: white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: fixed;
        top: 0;
        z-index: 10;
      }


      .menu {
            position: absolute;
            top: 30px;
            right: 50px; /* Adjusted to move the button slightly to the left */
            font-size: 18px; /* Increased font size */
            background: #fff;
            color: #e84c3d;
            border: none;
            font-weight: bold;
            border-radius: 5px;
            padding: 11px 18px;
            cursor: pointer;
            text-decoration: none
        }

        .menu:hover {
            background: #e84c3d;
            color: #fff;
            transform: scale(1.05);
        }

        .menu-content {
            display: none;
            position: absolute;
            top: 80px;
            right: 50px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 5px;
            z-index: 30;
        }

        .menu-content a {
            display: block;
            padding: 10px;
            color: #323232;
            text-decoration: none;
            font-weight: normal;
        }

        .menu-content a:hover {
            background: #f5f5f5;
        }


      .container {
        padding: 20px;
        text-align: center;
      }

      .emotion-box {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 150px;
        height: 100px;
        margin: 10px;
        border-radius: 5px;
        cursor: pointer;
        transition: transform 0.3s, border 0.3s;
        font-size: 16px;
        text-align: center;
        color: rgb(0, 0, 0);
        border: none;
        font-weight: bold;

      }

      .emotion-box.selected {
        border: 2px solid #007bff;
      }

      .emotion-box:hover {
        transform: scale(1.1);
      }

      .generate-button,
      .download-button {
        padding: 12px 24px;
        font-size: 18px;
        background: linear-gradient(
          to right,
          #007bff,
          #0056b3
        ); /* Gradient blue */
        color: white;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        margin-top: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        transition: 0.3s, transform 0.3s;
      }
      .generate-button:hover,
      .download-button:hover {

        background: linear-gradient(
          to right,
          #0056b3,
          #007bff
        ); /* Inverted gradient on hover */
        transform: scale(1.05);

      }

      .generate-button:active,
      .download-button:active {
        background: #003d7a;

      }


      .palette-container {
        margin-top: 20px;
      }

      h1 {
        font-size: 2.5em; /* Increased font size */
            margin: 0;
            margin-bottom: 40px;
            color: #0a337f; /* Dark blue for welcome text */
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

      #emotion-container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: nowrap;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <!-- display the logo -->
      <div class="logo" onclick="location.href='./landing'">
          <img src="/static/logo.png" alt="AdaptiveStudio Logo" style="height: 65px; cursor: pointer;">
      </div>
      <div class="menu" id="menu">â˜°</div>
      <div class="menu-content" id="menuContent">
        <!-- The dot infront of the file bc it explicity tells the browser to 
            look for the file in the same directory-->

        <a href="./profile">My Profile</a>
        <a href="./emotion_palette_selector">Emotion Palette Selector</a>
        <a href="./accessibility">Real-Time Accessibility Checker</a>
        <a href="./design_element_suggestions">Design Element Suggestions</a>
        <a href="./educational_resources">Educational Resources</a>
        <a href="./accessibility_mode_toggle">Accessibility Mode Toggle</a>
        <a href="./landing">Logout</a>
      </div>
  </header>

    <div class="container">
      <h1>Emotion Color Palette Generator</h1>
      <div id="emotion-container">
        <div
          class="emotion-box"
          style="background-color: #ffff00"
          onclick="selectEmotion('happiness')"
        >
          Happiness
        </div>
        <div
          class="emotion-box"
          style="background-color: #00ff00"
          onclick="selectEmotion('calm')"
        >
          Calm
        </div>
        <div
          class="emotion-box"
          style="background-color: #0000ff"
          onclick="selectEmotion('sadness')"
        >
          Sadness
        </div>
        <div
          class="emotion-box"
          style="background-color: #ff0000"
          onclick="selectEmotion('anger')"
        >
          Anger
        </div>
        <div
          class="emotion-box"
          style="background-color: #800080"
          onclick="selectEmotion('fear')"
        >
          Fear
        </div>
        <div
          class="emotion-box"
          style="background-color: #ff33f6"
          onclick="generateRandomPalette()"
        >
          Surprise Me!
        </div>
      </div>

      <button
        class="generate-button"
        id="generate-button"
        onclick="generatePalettes()"
      >
        Generate Palette
      </button>
      <div class="palette-container" id="palette-container"></div>

      <button
        class="download-button"
        id="download-button"
        onclick="downloadPalette()"
        style="display: none"
      >
        Download Palette
      </button>
    </div>

    <script>
      let selectedEmotion = null;
      let palettes = [];

      function selectEmotion(emotion) {
        document.querySelectorAll(".emotion-box").forEach((box) => {
          box.classList.remove("selected");
        });

        if (selectedEmotion === emotion) {
          selectedEmotion = null;
        } else {
          selectedEmotion = emotion;
          event.currentTarget.classList.add("selected");
        }
      }

      function generateRandomPalette() {
        const randomColors = Array.from(
          { length: 5 },
          () => `#${Math.floor(Math.random() * 16777215).toString(16)}`
        );
        palettes = [{ colors: randomColors }];
        displayPalettes();
        document.getElementById("download-button").style.display = "block";
      }

      function generatePalettes() {
        if (!selectedEmotion) {
          alert("Please select an emotion!");
          return;
        }
        fetch(`/generate_palette/${selectedEmotion}`)
          .then((response) => response.json())
          .then((data) => {
            if (data.palettes) {
              palettes = data.palettes;
              displayPalettes();
              document.getElementById("download-button").style.display =
                "block";
            } else {
              alert(data.error || "Error generating palettes");
            }
          });
      }

      function displayPalettes() {
        const container = document.getElementById("palette-container");
        container.innerHTML = "";
        palettes.forEach((palette, index) => {
          const paletteDiv = document.createElement("div");
          paletteDiv.innerText = `Palette ${index + 1}:`;
          palette.colors.forEach((color) => {
            const colorBox = document.createElement("div");
            colorBox.style.backgroundColor = color;
            colorBox.style.width = "50px";
            colorBox.style.height = "50px";
            colorBox.style.display = "inline-block";
            paletteDiv.appendChild(colorBox);
          });
          container.appendChild(paletteDiv);
        });
      }

      function downloadPalette() {
        fetch("/download_palette", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ palettes }),
        })
          .then((response) => response.blob())
          .then((blob) => {
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "palette.json";
            document.body.appendChild(a);
            a.click();
            a.remove();
          })
          .catch((error) => console.error("Error downloading palette:", error));
      }

      const menu = document.getElementById("menu");
      const menuContent = document.getElementById("menuContent");

      menu.addEventListener("click", () => {
        menuContent.style.display =
          menuContent.style.display === "block" ? "none" : "block";
      });

      document.addEventListener("click", (event) => {
        if (
          !menu.contains(event.target) &&
          !menuContent.contains(event.target)
        ) {
          menuContent.style.display = "none";
        }
      });
    </script>
  </body>
</html>
